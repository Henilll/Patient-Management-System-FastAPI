<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Patient | PatientMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-gradient-to-br from-slate-900 to-black min-h-screen p-4">

    <!-- NAVBAR -->
    <nav
        class="bg-white/10 backdrop-blur-xl p-5 rounded-2xl flex justify-between items-center shadow-lg fixed w-full z-10 top-0">
        <h1 class="text-2xl font-bold text-white">ü©∫ PatientMS</h1>
        <div class="space-x-4">
            <a href="index.html" class="hover:underline text-white font-medium">Dashboard</a>
            <a href="patients.html" class="hover:underline text-white font-medium">Patients</a>
            <a href="create.html" class="hover:underline text-white font-medium">Add Patient</a>
            <a href="about.html" class="hover:underline text-white font-medium">About</a>
        </div>
    </nav>

    <div class="mt-24 bg-white/10 backdrop-blur-xl rounded-3xl p-8 w-full max-w-lg shadow-lg mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">‚úèÔ∏è Edit Patient</h1>

        <form id="form" class="space-y-4">
            <input id="id" type="text" placeholder="Patient ID" readonly
                class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white outline-none">

            <input id="name" type="text" placeholder="Full Name" required
                class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white outline-none focus:ring-2 focus:ring-blue-500">

            <input id="city" type="text" placeholder="City" required
                class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white outline-none focus:ring-2 focus:ring-blue-500">

            <input id="age" type="number" placeholder="Age" required min="1" max="120"
                class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white outline-none focus:ring-2 focus:ring-blue-500">

            <select id="gender" required
                class="w-full p-3 rounded-xl bg-white/20 text-white outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <input id="height" type="number" placeholder="Height (meters)" step="0.01" min="0.1" required
                class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white outline-none focus:ring-2 focus:ring-blue-500">

            <input id="weight" type="number" placeholder="Weight (kg)" step="0.1" min="0.1" required
                class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-white outline-none focus:ring-2 focus:ring-blue-500">

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 transition-colors text-white font-bold p-3 rounded-xl">Update
                Patient</button>
        </form>

        <p id="msg" class="mt-4 text-center text-white"></p>
    </div>

    <script>
        const API = "https://patient-management-system-fastapi.onrender.com";
        const form = document.getElementById("form");
        const msg = document.getElementById("msg");

        // Get patient ID from URL
        const params = new URLSearchParams(window.location.search);
        const patientId = params.get("id");
        if (!patientId) {
            msg.innerText = "‚ùå No patient ID provided!";
            msg.classList.add("text-red-400");
        } else {
            document.getElementById("id").value = patientId;

            // Load patient data
            fetch(`${API}/view/${patientId}`)
                .then(async res => {
                    if (!res.ok) {
                        const err = await res.json();
                        throw err;
                    }
                    return res.json();
                })
                .then(data => {
                    document.getElementById("name").value = data.name;
                    document.getElementById("city").value = data.city;
                    document.getElementById("age").value = data.age;
                    document.getElementById("gender").value =
                        data.gender.charAt(0).toUpperCase() + data.gender.slice(1);
                    document.getElementById("height").value = data.height;
                    document.getElementById("weight").value = data.weight;
                })
                .catch(err => {
                    msg.innerText = "‚ùå " + (err.detail || err.message || "Failed to load patient");
                    msg.classList.add("text-red-400");
                });

        }

        // Update patient
        form.onsubmit = async e => {
            e.preventDefault();
            const body = {
                name: document.getElementById("name").value.trim(),
                city: document.getElementById("city").value.trim(),
                age: +document.getElementById("age").value,
                gender: document.getElementById("gender").value.toLowerCase(), // lowercase to fix backend
                height: +document.getElementById("height").value,
                weight: +document.getElementById("weight").value
            };

            try {
                const res = await fetch(`${API}/edit/${patientId}`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });
                if (!res.ok) throw await res.json();
                msg.innerText = "‚úÖ Patient Updated Successfully!";
                msg.classList.remove("text-red-400");
                msg.classList.add("text-green-400");
            } catch (err) {
                msg.innerText = "‚ùå " + JSON.stringify(err.detail || err);
                msg.classList.remove("text-green-400");
                msg.classList.add("text-red-400");
            }
        };
    </script>
</body>

</html>
